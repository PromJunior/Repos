<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Colegio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Reserva de Colegio</h1>
    </header>

    <main>
        <section>
            <div class="form-card">
                <h1>Formulario de Reserva</h1>
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="apoderado">Nombre de Apoderado</label>
                        <input type="text" id="apoderado" name="apoderado" required>
                    </div>

                    <div class="form-group">
                        <label for="estudiante">Estudiante/hij@</label>
                        <input type="text" id="estudiante" name="estudiante" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="distrito">Distrito</label>
                        <select id="distrito" name="distrito" required>
                            <option value="">-- Selecciona un distrito --</option>
                            <option value="Trujillo">Trujillo</option>
                            <option value="La Esperanza">La Esperanza</option>
                            <option value="Florencia">Florencia</option>
                            <option value="Provincia">Provincia</option>
                            <option value="El Milagro">El Milagro</option>
                            <option value="Victor Larco">Víctor Larco</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de Reserva</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <button type="submit" class="btn">Enviar Reserva</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">⬅ Volver al inicio</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
